<!doctype html>
<html>
    
    <head>
        <title>BlackJack</title>
        <link rel="stylesheet" href="style/main.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    </head>
    
    <body>
         <h1>BlackJack</h1>

        <div class="player dealer" style="max-height: 0; visibility: hidden;">
             <h2>Dealer <span id="dl-score"></span></h2>

            <hr />
            <div class="hand"></div>
        </div>
        <div class="player human" style="max-height: 0; visibility: hidden;">
             <h2>You <span id="pl-score"></span></h2>

            <hr />
            <div class="hand"></div>
        </div>
        <hr />
        <div id="buttons">
            <div> <span>Your cash: $<span id="cash"></span></span>
            </div>
            <div class="fl-l"> <span class="fl-l">Your bet: <span id="bet-text"></span></span>
                <div class="bet-controls fl-l">
                    <input type="text" id="bet" name="bet" value="100" />
                    <button id="btn-start" name="start">Start Game</button>
                </div>
            </div>
        </div>
        <div id="game-buttons" class="not-visible">
            <button id="btn-hit" name="hit">Hit Me</button>
            <button id="btn-stand" name="stand">Stand</button>
            <button id="btn-double" name="double">Double</button>
            <button id="btn-surrender" name="surrender">Surrender</button>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="script/main.js"></script>
    </body>

</html>
